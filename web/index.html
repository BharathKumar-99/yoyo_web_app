<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
  <meta name="description" content="A new Flutter project." />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="yoyo_web_app" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>yoyo_web_app</title>
  <link rel="manifest" href="manifest.json" />

  <style>
    /* Base Page Setup */
    html,
    body {
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #9D5DE6, #F78C59);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Loader */
    #loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #9D5DE6, #F78C59);
      z-index: 9999;
    }

    #loader img {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #9D5DE6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Make Flutter's Canvas Transparent */
    flt-glass-pane,
    canvas {
      background: transparent !important;
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader">
    <img src="icons/Icon-192.png" alt="App Logo" />
    <div class="spinner"></div>
  </div>

  <!-- Flutter App -->
  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Hide loader once Flutter is ready
    window.addEventListener("flutter-first-frame", function () {
      const loader = document.getElementById("loader");
      if (loader) {
        loader.style.transition = "opacity 0.5s ease";
        loader.style.opacity = "0";
        setTimeout(() => loader.remove(), 500);
      }
    });
  </script>
</body>

</html>
