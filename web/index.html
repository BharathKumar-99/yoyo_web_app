<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="description" content="A new Flutter project." />

  <!-- iOS meta -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="yoyo_web_app" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>yoyo_web_app</title>
  <link rel="manifest" href="manifest.json" />

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    body {
      background: linear-gradient(135deg, #9D5DE6, #F78C59);
    }

    /* ===== SPLASH LOADER (OPAQUE) ===== */
    #loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: linear-gradient(135deg, #9D5DE6, #F78C59);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.45s ease, transform 0.45s ease;
    }

    #loader.fade-out #loader-content {
      opacity: 0;
      transform: scale(0.94);
    }

    #loader img {
      width: min(512px, 50vw);
      height: min(512px, 50vw);
      margin-bottom: 48px;
      object-fit: contain;
      animation: fadeInScale 0.6s ease forwards;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 12px solid rgba(255, 255, 255, 0.35);
      border-top: 12px solid #ffffff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.85);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Flutter canvas transparent */
    flt-glass-pane,
    canvas {
      background: transparent !important;
    }
  </style>
</head>

<body>
  <!-- SPLASH -->
  <div id="loader">
    <div id="loader-content">
      <img src="icons/Icon-512.png" alt="App Logo" />
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Flutter -->
  <script src="flutter_bootstrap.js" async></script>

  <!-- Splash logic -->
  <script>
    const MIN_SPLASH_TIME = 4000; // 4 seconds
    const splashStart = Date.now();
    let flutterReady = false;

    function tryRemoveSplash() {
      const elapsed = Date.now() - splashStart;
      const remaining = Math.max(0, MIN_SPLASH_TIME - elapsed);

      setTimeout(() => {
        const loader = document.getElementById("loader");
        if (!loader) return;

        loader.classList.add("fade-out");

        setTimeout(() => {
          loader.remove();
        }, 450); // fade duration
      }, remaining);
    }

    window.addEventListener("flutter-first-frame", () => {
      flutterReady = true;
      tryRemoveSplash();
    });
  </script>
</body>

</html>
